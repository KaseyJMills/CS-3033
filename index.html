    <body>
     
        <div class="row">
            <div class="col-4">
            <nav class="">
                <div class="sidenav">
                        <!-- Sidebar//Filter -->
                        <header class="card-header">
                            <h5 class="title">Refine by</h5>
                
                            <div class="card">
                                <!-- Sidebar//Availability -->
                                <article class="card-group-item">
                                    <header class="card-header" style="background-color:#5fabf3">
                                        <h6 class="title">Availability</h6>
                                    </header>
                                    <div class="filter-content">
                                        <div class="card-body">
                                            <label class="form-check">
                                            <input class="checkbox" type="checkbox" id="chbAvailable" value="">
                                                <span class="form-check-label">
                                                    Available
                                                </span>
                                            </label> <!-- form-check.// -->
                                            <label class="form-check">
                                                <input class="checkbox" type="checkbox" id="chbUnavailable" value="">
                                                <span class="form-check-label">
                                                    Unavailable
                                                </span>
                                            </label>  <!-- form-check.// -->
                                        </div> <!-- card-body.// -->
                                    </div>
                                </article> <!-- card-group-item.// -->
                                

                                <!-- Sidebar//Price -->
                                <article class="card-group-item" id="price">
                                    <header class="card-header" style="background-color:#5fabf3">
                                        <h6 class="title" >Price</h6>
                                    </header>
                                    <div class="filter-content">
                                        <div class="card-body">
                                            <label class="form-check">
                                                <input class="checkbox" type="checkbox" id="chbZero" value="">
                                                    <span class="form-check-label">
                                                        $0-$25
                                                    </span>
                                            </label>
                                            
                                            <label class="form-check">
                                                <input class="checkbox" type="checkbox" id="chbMiddle" value="">
                                                <span class="form-check-label">
                                                    $25-$50
                                                </span>
                                            </label>

                                            <label class="form-check">
                                                <input class="checkbox" type="checkbox" id="chbHigh" value="">
                                                <span class="form-check-label">
                                                    $50-$100
                                                </span>
                                            </label>
                                        </div> <!-- card-body.// -->
                                    </div>
                                </article> <!-- card-group-item.// -->
                                
                                
                                <!-- Sidebar//Rating -->
                                <article class="card-group-item">
                                    <header class="card-header" style="background-color:#5fabf3">
                                        <h6 class="title">Rating</h6>
                                    </header>
                                    
                                    <!-- thumbs -->
                                    <div class="filter-content">
                                        <div class="card-body">
                                            <label class="form-check">
                                                <input class="checkbox" type="checkbox" id="chbThumb0" value="">
                                                <span class="form-check-label">
                                                    +0 thumbs-up
                                                </span>
                                            </label>

                                            <label class="form-check">
                                                <input class="checkbox" type="checkbox" id="chbThumb1" value="">
                                                <span class="form-check-label">
                                                    +1 thumbs-up
                                                </span>
                                            </label>

                                            <label class="form-check">
                                                <input class="checkbox" type="checkbox" id="chbThumb2" value="">
                                                <span class="form-check-label">
                                                +2 thumbs-up
                                                </span>
                                            </label>
                                        </div>
                                    </div> 
                                </article> 

                            </div> <!-- card.// -->
                        </header>
                    </div>
